<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carrito JS + Vanilla</title>
</head>

<body background="https://1.bp.blogspot.com/-3_N7UpwbSnw/V8LI4N7Qv9I/AAAAAAAHUmQ/89BhRH6jX94-WWdAmS0N8do59U1tYR7_gCLcB/s1600/Convite-Festa-Neon.jpg">

    <div class="container">
        <Font COLOR="#FFFFF">
        <h1 class="text-center">Carrito JS + Vanilla</h1><br>
        <h1 class="text-center">Genaro Mizraim Leyva Delgado</h1>
        <hr>
        </Font>

        
        <table class="table" style="background-color: #ffffff">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items">

            </tbody>
            <tfoot>
                <tr id="footer">
                    <th class="text-center" scope="row" colspan="6">Carrito Vacio Â° Compra YA!!!</th>
                </tr>
            </tfoot>
        </table>
        
        <hr>
        <div class="row" id="cards">
        </div>
        
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">      <!responsive-->
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>TITULO</h5>
                    <p>PRECIO</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total de Productos</th>
        <td>10</td>
        <td colspan="2" style="text-align: center">
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weght-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>234</td>
            <td>
                <button class="btn btn-success btn-sm"> + </button>
                |
                <button class="btn btn-danger btn-sm"> - </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <script src="app.js"></script>


</body>

</html>
